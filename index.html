<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draw and Predict</title>
    </head>
    <body>
        <h1>Draw a Digit</h1>
        <canvas id="canvas" width="28" height="28"
            style="border:1px solid #000000;"></canvas>
        <br>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="submitDrawing()">Submit</button>
        <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();  // Reset the path to prevent drawing lines connecting between moves
        });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function submitDrawing() {
            let dataURL = canvas.toDataURL('image/png');
            console.log('Data URL:', dataURL);  // Debug: Log the data URL to the console
            fetch('/predict', {
                method: 'POST',
                body: JSON.stringify({ image: dataURL }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => alert('Predicted Digit: ' + data.prediction))
            .catch(error => console.error('Error:', error));
        }
    </script>
    </body>
</html>
